name: CI

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]

jobs:
  lint-and-build:
    name: Lint, Test & Build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./app
        run: npm install

      - name: Lint
        working-directory: ./app
        run: npx eslint src --ext .ts,.tsx

      - name: Run frontend tests
        working-directory: ./app
        run: npx vitest run

      - name: Build frontend
        working-directory: ./app
        run: npm run build

  rust-check:
    name: Rust Format Check
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Rust
        uses: actions-rust-lang/setup-rust-toolchain@v1
        with:
          toolchain: stable
          components: rustfmt

      - name: Check circuit formatting
        run: rustfmt --check encrypted-ixs/src/lib.rs

      - name: Check Solana program formatting
        run: rustfmt --check programs/blind_link/src/lib.rs

  security:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Audit frontend dependencies
        working-directory: ./app
        continue-on-error: true
        run: npm audit --audit-level=high
