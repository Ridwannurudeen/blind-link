<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#f9f9fb"/>
      <stop offset="100%" stop-color="#eeeef5"/>
    </linearGradient>
    <linearGradient id="accent" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#5e60ce"/>
      <stop offset="100%" stop-color="#4a4db8"/>
    </linearGradient>
    <linearGradient id="coral" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#ff6b6b"/>
      <stop offset="100%" stop-color="#ee5a5a"/>
    </linearGradient>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="0" dy="4" stdDeviation="12" flood-color="#5e60ce" flood-opacity="0.15"/>
    </filter>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="20" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Decorative circles -->
  <circle cx="950" cy="120" r="180" fill="#5e60ce" opacity="0.06"/>
  <circle cx="1050" cy="400" r="120" fill="#ff6b6b" opacity="0.06"/>
  <circle cx="150" cy="500" r="140" fill="#5e60ce" opacity="0.04"/>

  <!-- Lock icon -->
  <g transform="translate(80, 160)" filter="url(#shadow)">
    <rect x="0" y="55" width="80" height="65" rx="10" fill="url(#accent)"/>
    <rect x="15" y="20" width="50" height="45" rx="25" fill="none" stroke="#5e60ce" stroke-width="8"/>
    <circle cx="40" cy="85" r="8" fill="white"/>
    <rect x="37" y="88" width="6" height="14" rx="3" fill="white"/>
  </g>

  <!-- Title -->
  <text x="190" y="200" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="700" fill="#1a1a2e">Blind-Link</text>

  <!-- Subtitle -->
  <text x="190" y="255" font-family="system-ui, -apple-system, sans-serif" font-size="28" font-weight="400" fill="#64647a">Private Contact Discovery</text>

  <!-- Tagline -->
  <text x="80" y="340" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#64647a">Find your contacts without revealing your address book.</text>
  <text x="80" y="375" font-family="system-ui, -apple-system, sans-serif" font-size="22" fill="#64647a">Powered by cryptographic proofs, not promises.</text>

  <!-- Feature pills -->
  <g transform="translate(80, 420)">
    <!-- Zero Data Sharing -->
    <rect x="0" y="0" width="210" height="44" rx="22" fill="white" stroke="#5e60ce" stroke-width="1.5"/>
    <text x="105" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="500" fill="#5e60ce" text-anchor="middle">Zero Data Sharing</text>

    <!-- Instant Discovery -->
    <rect x="225" y="0" width="200" height="44" rx="22" fill="white" stroke="#5e60ce" stroke-width="1.5"/>
    <text x="325" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="500" fill="#5e60ce" text-anchor="middle">Instant Discovery</text>

    <!-- On-Device Only -->
    <rect x="440" y="0" width="190" height="44" rx="22" fill="white" stroke="#5e60ce" stroke-width="1.5"/>
    <text x="535" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="500" fill="#5e60ce" text-anchor="middle">On-Device Only</text>

    <!-- Open Source -->
    <rect x="645" y="0" width="170" height="44" rx="22" fill="white" stroke="#5e60ce" stroke-width="1.5"/>
    <text x="730" y="28" font-family="system-ui, sans-serif" font-size="16" font-weight="500" fill="#5e60ce" text-anchor="middle">Open Source</text>
  </g>

  <!-- Privacy flow diagram -->
  <g transform="translate(750, 140)">
    <!-- Your Device box -->
    <rect x="0" y="0" width="160" height="70" rx="10" fill="white" filter="url(#shadow)"/>
    <text x="80" y="30" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#1a1a2e" text-anchor="middle">Your Device</text>
    <text x="80" y="50" font-family="monospace" font-size="11" fill="#64647a" text-anchor="middle">SHA-256 hashes</text>

    <!-- Arrow -->
    <line x1="170" y1="35" x2="230" y2="35" stroke="#5e60ce" stroke-width="2" stroke-dasharray="6,4"/>
    <polygon points="225,30 235,35 225,40" fill="#5e60ce"/>

    <!-- Privacy Network box -->
    <rect x="240" y="0" width="160" height="70" rx="10" fill="url(#accent)"/>
    <text x="320" y="30" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="white" text-anchor="middle">Privacy Network</text>
    <text x="320" y="50" font-family="monospace" font-size="11" fill="rgba(255,255,255,0.8)" text-anchor="middle">Encrypted compute</text>

    <!-- Result arrow -->
    <line x1="320" y1="80" x2="320" y2="120" stroke="#0d9488" stroke-width="2" stroke-dasharray="6,4"/>
    <polygon points="315,115 320,125 325,115" fill="#0d9488"/>

    <!-- Result box -->
    <rect x="240" y="130" width="160" height="50" rx="10" fill="white" filter="url(#shadow)"/>
    <text x="320" y="160" font-family="system-ui, sans-serif" font-size="13" font-weight="600" fill="#0d9488" text-anchor="middle">Matches revealed</text>
  </g>

  <!-- Bottom bar -->
  <rect x="0" y="530" width="1200" height="100" fill="#1a1a2e"/>
  <text x="80" y="575" font-family="system-ui, sans-serif" font-size="18" fill="rgba(255,255,255,0.7)">Built on</text>
  <text x="160" y="575" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#5e60ce">Arcium</text>
  <text x="237" y="575" font-family="system-ui, sans-serif" font-size="18" fill="rgba(255,255,255,0.7)">+</text>
  <text x="260" y="575" font-family="system-ui, sans-serif" font-size="18" font-weight="600" fill="#ff6b6b">Solana</text>
  <text x="1120" y="575" font-family="system-ui, sans-serif" font-size="16" fill="rgba(255,255,255,0.4)" text-anchor="end">app-six-xi-40.vercel.app</text>
</svg>
